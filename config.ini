[Databases]
default_database_name = hospital
default_mongo_connection_string = mongodb://admin:secret@localhost:27017/
default_postgres_connection_string = postgresql://admin:secret@localhost:32768/
default_database_autoconnect = True

[Data]
default_postgres_creates = data/PostgreSQL/Creates/
default_postgres_inserts = data/PostgreSQL/Inserts/
default_postgres_updates = data/PostgreSQL/Updates/
default_postgres_drops = data/PostgreSQL/Drops/
default_postgres_indexes = data/PostgreSQL/Indexes/
default_mongo_creates = data/MongoDB/Creates/
default_mongo_inserts = data/MongoDB/Inserts/
default_mongo_updates = data/MongoDB/Updates/
default_mongo_drops = data/MongoDB/Drops/
default_mongo_indexes = data/MongoDB/Indexes/

[Logs]
default_log_name = LOG
default_log_path = logs
default_log_time_format = %%Y-%%m-%%d-%%H-%%M-%%S

[Memory]
default_insert_set = 625000
default_insert_files = 40

